<p>signup-form works!</p>

<div *ngIf="bookForm.errors" class="alert alert-danger">
     Username or password invalid
</div>
<form [formGroup]="bookForm" (ngSubmit)="showTitle()">

    
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            formControlName="title"
            id="title" 
            type="text" 
            class="form-control">
            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
            <div *ngIf="title.errors.required">Title required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input 
            formControlName="author"
            id="author" 
            type="text" 
            class="form-control">
        <div *ngIf="author.touched && author.invalid" class="alert alert-danger">Authorname is required</div>
    </div>

    <div class="form-group">
        <label for="des">Description</label>
        <input 
            formControlName="des"
            id="des" 
            type="text" 
            class="form-control">
            <div *ngIf="des.touched && des.invalid" class="alert alert-danger">Description is required</div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input 
            formControlName="price"
            id="price" 
            type="text" 
            class="form-control">
            <div *ngIf="price.touched && price.invalid" class="alert alert-danger">Price is required</div>
    </div>
   
    <button class="btn btn-primary">Submit</button>
</form>
